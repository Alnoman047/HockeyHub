<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Tailwind and Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind custom color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- styles -->
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <!-- navbar starts here -->
    <nav></nav>
    <!-- navbar ends here -->
    <header>
      <!-- banner starts here -->
      <div class="container mx-auto lg:px-24 px-8">
        <div class="carousel w-full">
            <div id="slide1" class="carousel-item relative w-full bg-[url(./images/banner.png)] bg-no-repeat bg-cover h-[80vh] rounded-2xl mt-5">
              
              <div
                class="absolute bottom-0 left-0 pl-10 space-x-4 transform -translate-y-1/2 "
              >
                <a href="#slide2" class="btn btn-circle">❮</a>
                <a href="#slide2" class="btn btn-circle">❯</a>
              </div>
            </div>
            <div id="slide2" class="carousel-item relative w-full bg-[url(./images/3.png)] bg-no-repeat bg-cover h-[80vh] rounded-2xl mt-5">
              
              <div
                class="absolute bottom-0 left-0 pl-10 space-x-4 transform -translate-y-1/2 "
              >
                <a href="#slide1" class="btn btn-circle">❮</a>
                <a href="#slide1" class="btn btn-circle">❯</a>
              </div>
            </div>
            
          </div>
      </div>
      <!-- banner ends here -->
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
